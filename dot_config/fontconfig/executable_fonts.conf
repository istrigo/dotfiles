<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">

<!--
For font consistency, all applications should be set to use the serif,
sans-serif, and monospace aliases, which are mapped to particular fonts by
fontconfig.
This fonts.conf specifies a default font for the Japanese locale (ja_JP)
and keeps western style fonts for Latin letters.
https://wiki.archlinux.org/index.php/Font_configuration/Examples#Japanese
https://wiki.archlinux.org/index.php/Metric-compatible_fonts
-->

<fontconfig>
    <match target="font">
        <edit name="embeddedbitmap" mode="assign">
            <bool>false</bool>
        </edit>
    </match>

    <!-- Default font (no fc-match pattern) -->
    <match>
        <edit mode="prepend" name="family">
            <string>Noto Sans</string>
        </edit>
    </match>

    <!-- Default font for the ja_JP locale (no fc-match pattern) -->
    <match>
        <test compare="contains" name="lang">
            <string>ja</string>
        </test>
        <edit mode="prepend" name="family">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>

    <!-- Default serif fonts -->
    <match>
        <test qual="any" name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Noto Serif</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
          <string>Noto Serif CJK JP</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
          <string>JoyPixels</string>
        </edit>

    </match>

    <!-- Default sans-serif fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>Roboto</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
          <string>Noto Sans CJK JP</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
          <string>JoyPixels</string>
        </edit>
    </match>
Symbols Nerd Font
    <!-- Default monospace fonts -->
    <match target="pattern">
        <test qual="any" name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="strong">
            <string>RobotoMono Nerd Font</string>
        </edit>
        <edit name="family" mode="append" binding="strong">
            <string>Noto Sans Mono CJK JP</string>
        </edit>
    </match>

    <!-- Japanese -->
    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Serif CJK JP</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans CJK JP</string>
        </edit>
    </match>
    <match>
        <test name="lang" compare="contains">
            <string>ja</string>
        </test>
        <test name="family">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend">
            <string>Noto Sans Mono CJK JP</string>
        </edit>
    </match>

        <!-- Fallback fonts preference order -->
    <alias>
      <family>sans-serif</family>
      <prefer>
        <family>Noto Sans</family>
      </prefer>
    </alias>

    <alias>
      <family>serif</family>
      <prefer>
        <family>Noto Serif</family>
      </prefer>
    </alias>

    <alias>
      <family>monospace</family>
      <prefer>
        <family>Noto Sans Mono</family>
      </prefer>
    </alias>

    <match target="font">
        <edit name="antialias" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hinting" mode="assign">
            <bool>true</bool>
        </edit>
        <edit name="hintstyle" mode="assign">
            <const>hintslight</const>
        </edit>
        <edit name="rgba" mode="assign">
            <const>none</const>
        </edit>
        <edit name="autohint" mode="assign">
            <bool>false</bool>
        </edit>
        <edit name="lcdfilter" mode="assign">
            <const>lcddefault</const>
        </edit>
    </match>

</fontconfig>
